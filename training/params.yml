base:
  project: base-project
  train_cols: short_desc
  target_col: ticket_type

data_source:
  source: data/source/ticket_type.csv #Could be any remote source

processed_data:
  dataset_csv: data/processed/ticket_train.csv

split_data:
  train_size: 0.888

estimators:
  nlp_lr_training:
    params:
      random_state: 42
      penalty: none
